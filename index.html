<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="box-large">
                <input type="text" id="cidade" placeholder="Digite a Cidade">
                <img src="./assets/seo.png" alt="pesquisa" onclick="pesquisarCidade()" id="img-pesquisa">

            </div>
            <h2 id="nome-cidade">Aracaju</h2>
            <h2 id="temperatura">29°C</h2>
            <h2 id="umidade">88%</h2>
            <div class="box-small">
            <h2 id="previsao">Ensolarado</h2>
            <img src="./assets/climatization.png" alt="img-icon" id="img-icon">
            </div>
        </div>
    </main>
 <script src="main.js"></script>   
</body>
</html>
